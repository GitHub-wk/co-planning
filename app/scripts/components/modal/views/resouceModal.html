<div class="user-modal">
    <div class="modal-head">
        建筑资源列表
        <span class="close-icon" data-bind = "click: resourcemodal.closeModal">X</span>
    </div>

    <div class="data-modal-body">
        <table class="modal-table">
            <thead>
                <tr>
                    <th>资源名称</th>
                    <th>资源地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: resourcemodal.dataArr">
                <tr class="modal-table-row">
                    <td>
                        <div data-bind="text: name"></div>
                    </td>
                    <td>
                       <img data-bind="url: faceImg" />
                    </td>
                    <td>
                        <button data-bind="click: $root.resourcemodal.loadResource">获取</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
